version: 2.1
orbs:
  python: circleci/python@2.1.1
jobs:
  build:
    docker:
      - image: cimg/python:3.8
    working_directory: ~/repo
    steps:
      - checkout
      - run: echo "Python on CircleCI"
      - python/install-packages
      - run:
          name: Run server in background
          command: flask run
          command: echo $DB_HOST
          background: true
      - run:
          name: Run tests
          command: pytest

workflows:
  build-and-test:
    jobs:
      - build
