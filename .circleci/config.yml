version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.8
    working_directory: ~/repo
    steps:
      - checkout
      - run: python3 -m venv venv
      - run:
          name: Install dependencies
          command: |
            . venv/bin/activate && \
            pip install -r requirements.txt
      - run:
          name: Start Flask app
          command: |
            . venv/bin/activate && \
            FLASK_APP=app.py FLASK_ENV=testing flask run --host=0.0.0.0 &
      - run:
          name: Run tests
          command: |
            . venv/bin/activate && \
            pytest
workflows:
  build-and-test:
    jobs:
      - build