version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.8
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Create venv and install reqs
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Start Flask app
          command: |
            . venv/bin/activate
            export FLASK_APP=app.py
            flask run --host=127.0.0.1 & --port=5000
          background: true
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest tests/



